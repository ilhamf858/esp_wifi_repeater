name: Build esp_wifi_repeater (esp-open-sdk)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get install -y make unrar-free autoconf automake libtool gcc g++ gperf flex bison texinfo gawk ncurses-dev libexpat-dev python3 python3-dev python3-pip
      - name: Set Python alias
  run: |
    sudo ln -sf /usr/bin/python3 /usr/bin/python
    python --version
      - name: Get esp-open-sdk (toolchain)
        run: |
          git clone --depth 1 https://github.com/pfalcon/esp-open-sdk.git /tmp/esp-open-sdk || true
          cd /tmp/esp-open-sdk && make STANDALONE=y || true
      - name: Build firmware
        env:
          PATH: /tmp/esp-open-sdk/xtensa-lx106-elf/bin:$PATH
        run: |
          make clean || true
          make || true
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: |
            firmware/*.bin
            bin/*.bin
