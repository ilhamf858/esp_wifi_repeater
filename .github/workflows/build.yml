name: Build esp_wifi_repeater (ESP8266 firmware)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies & ESP8266 toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y make unrar-free autoconf automake libtool gcc g++ gperf flex bison texinfo gawk ncurses-dev \
            libexpat-dev python3 python3-dev python3-pip git wget help2man gperf unzip bash \
            gcc-xtensa-lx106 binutils-xtensa-lx106
          sudo ln -sf /usr/bin/python3 /usr/bin/python
          bash --version
          xtensa-lx106-elf-gcc --version || true

      - name: Build firmware
        run: |
          export PATH=/usr/bin:$PATH
          make clean
          make

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: |
            *.bin
            firmware/*.bin
