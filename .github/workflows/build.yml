name: Build ESP8266 WiFi Repeater Firmware

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies and ESP8266 toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y make autoconf automake libtool gcc g++ gperf flex bison texinfo gawk ncurses-dev \
            libexpat-dev python3 python3-dev python3-pip git wget help2man unzip bash \
            gcc-xtensa-lx106 binutils-xtensa-lx106
          sudo ln -sf /usr/bin/python3 /usr/bin/python
          echo "âœ… Toolchain Installed"
          xtensa-lx106-elf-gcc --version

      - name: Build firmware (system toolchain)
        run: |
          export PATH=/usr/bin:$PATH
          echo "ðŸ”§ Building firmware..."
          make clean
          make SDK_PATH=/usr XTENSA_TOOLS_ROOT=/usr/bin

      - name: Upload compiled firmware
        uses: actions/upload-artifact@v4
        with:
          name: esp8266-firmware-bin
          path: |
            *.bin
            firmware/*.bin
